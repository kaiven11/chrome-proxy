<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
    }
    
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #4285f4;
      box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
    }
    
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    button {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .btn-primary {
      background-color: #4285f4;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #3367d6;
    }
    
    .btn-secondary {
      background-color: #f8f9fa;
      color: #5f6368;
      border: 1px solid #dadce0;
    }
    
    .btn-secondary:hover {
      background-color: #f1f3f4;
    }
    
    .btn-test {
      background-color: #34a853;
      color: white;
    }
    
    .btn-test:hover {
      background-color: #2d8f47;
    }
    
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
      text-align: center;
    }
    
    .status.success {
      background-color: #e8f5e8;
      color: #2d7d32;
      border: 1px solid #c8e6c9;
    }
    
    .status.error {
      background-color: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }
    
    .status.info {
      background-color: #e3f2fd;
      color: #1565c0;
      border: 1px solid #bbdefb;
    }
    
    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>🔐 代理认证助手</h1>
  </div>
  
  <form id="credentialsForm">
    <div class="form-group">
      <label for="username">用户名:</label>
      <input type="text" id="username" placeholder="输入代理用户名" autocomplete="username">
    </div>
    
    <div class="form-group">
      <label for="password">密码:</label>
      <input type="password" id="password" placeholder="输入代理密码" autocomplete="current-password">
      <div class="help-text">密码将安全存储在本地</div>
    </div>
    
    <div class="button-group">
      <button type="submit" class="btn-primary">保存</button>
      <button type="button" id="clearBtn" class="btn-secondary">清除</button>
    </div>
    
    <div class="button-group">
      <button type="button" id="testBtn" class="btn-test">测试连接</button>
    </div>
  </form>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <script src="popup.js"></script>
</body>
</html>
